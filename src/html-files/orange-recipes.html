	<script type="text/javascript">
	function ValidURL(addressID) {
		console.log("validating URL...");
		var str = document.getElementById(addressID).value;
	  var pattern =/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/; // fragment locater
	  if(!pattern.test(str)) {
	    alert("Please enter a valid URL.");
	    console.log("...Failed.")
	    return false;
	  } else {
	  	console.log("...Success.")
	    return true;
	  }
	}

	function isStrEmpty(str){
			if (str.replace(/\s/g, "").length == 0){
				return true;
			}else{ 
				return false;
			}
	}


	function myValidateForm(){
		if(ValidURL("recipeAddress")){
				return addURL();		
		}
			
	}

	function addURL(){
			console.log("adding URL...")
			var r = document.createElement("a");
			var title = document.getElementById("recipeName").value;

			if(isStrEmpty(title)){
				console.log("...Failed: empty recipe name.");
				alert("You must add a name for your recipe");
				return false
			}

			var address = document.getElementById("recipeAddress").value;
			var des = document.createTextNode(title);

			r.appendChild(des);
			r.href = address;
			r.title = title;

			var item = document.createElement("LI");
			item.appendChild(r);

			var list = document.getElementById("recipe-links");
			list.appendChild(item);

			console.log("... URL added to the list.")
			alert("your recipes has been added!");

		

		
	}
	</script>
